<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <app-sidemenu></app-sidemenu>
        </div>
        <div class="col-sm-9 ml-auto">
            <div class="container" *ngIf="list && list.length">

                <div class="heading">
                    <h4>Poll-List</h4>
                </div>

                <div class="panel-body">
                    <div class="pollallcard">
                        <div class="row">
                            <div class="card" *ngFor="let poll of list" style="width: 18rem;">
                                <app-vote-poll (deletePollEmitt)='deletePollEmitt($event)' (updatePollEmitt)='updatePollEmitt($event)' [pollData]="poll"></app-vote-poll>
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="!(list && list.length) " class="loader ">
            </div>
        </div>
    </div>
</div>
